<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Access</title>
    <style>
        video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ccc;
        }
        canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Webcam Access Example</h1>
    <button id="startWebcam">Start Webcam</button>
    <button id="stopWebcam">Stop Webcam</button>
    <button id="takePicture">Take Picture</button>
    <video id="webcamFeed" autoplay playsinline></video>
    <canvas id="webcamCanvas"></canvas>

    <script src="webcam_access.js"></script>
</body>
